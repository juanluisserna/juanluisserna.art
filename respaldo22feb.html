<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juan Luis Serna Photography</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Roboto', sans-serif; 
      background: #4A4A4A; /* Gap color */
      color: #E6E6E6;
      overflow: hidden;
    }

    .hero {
      height: 100vh;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .hero-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('hero.jpg') no-repeat center/cover;
      z-index: 0;
    }

    .header-bar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.5);
      z-index: 3;
    }

    .logo {
      width: 100px;
    }

    .header-text {
      flex-grow: 1;
      text-align: center;
    }
    .header-text h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #E6E6E6;
      letter-spacing: 2px;
    }
    .header-text p {
      font-size: 1.2rem;
      color: #F28C38;
      margin-top: 5px;
    }

    /* Aperture Container */
    .aperture {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
    }

    /* Blade Styles */
    .blade {
      position: absolute;
      width: 50%; /* Half width to overlap center */
      height: 50%; /* Half height */
      background: #1A1A1A; /* Blade color */
      animation: bladeOpen 3s ease forwards;
    }
    .blade-1 { top: 0; left: 0; transform-origin: top left; transform: rotate(0deg); }
    .blade-2 { top: 0; right: 0; transform-origin: top right; transform: rotate(45deg); }
    .blade-3 { top: 0; right: 0; transform-origin: top right; transform: rotate(90deg); }
    .blade-4 { bottom: 0; right: 0; transform-origin: bottom right; transform: rotate(135deg); }
    .blade-5 { bottom: 0; right: 0; transform-origin: bottom right; transform: rotate(180deg); }
    .blade-6 { bottom: 0; left: 0; transform-origin: bottom left; transform: rotate(225deg); }
    .blade-7 { bottom: 0; left: 0; transform-origin: bottom left; transform: rotate(270deg); }
    .blade-8 { top: 0; left: 0; transform-origin: top left; transform: rotate(315deg); }

    @keyframes bladeOpen {
      0% { transform: rotate(var(--start-angle)); }
      100% { transform: rotate(calc(var(--start-angle) - 90deg)); } /* Counterclockwise */
    }

    /* Custom property for start angle */
    .blade { --start-angle: 0deg; }
    .blade-1 { --start-angle: 0deg; }
    .blade-2 { --start-angle: 45deg; }
    .blade-3 { --start-angle: 90deg; }
    .blade-4 { --start-angle: 135deg; }
    .blade-5 { --start-angle: 180deg; }
    .blade-6 { --start-angle: 225deg; }
    .blade-7 { --start-angle: 270deg; }
    .blade-8 { --start-angle: 315deg; }

    .frame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 2px solid #4A4A4A;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="hero-background"></div>
    <div class="header-bar">
      <a href="/" class="logo-link"><img src="logo.png" alt="Juan Luis Serna Logo" class="logo"></a>
      <div class="header-text">
        <h1>Juan Luis Serna</h1>
        <p>Using light to write stories</p>
      </div>
    </div>
    <div class="aperture">
      <div class="blade blade-1"></div>
      <div class="blade blade-2"></div>
      <div class="blade blade-3"></div>
      <div class="blade blade-4"></div>
      <div class="blade blade-5"></div>
      <div class="blade blade-6"></div>
      <div class="blade blade-7"></div>
      <div class="blade blade-8"></div>
    </div>
    <div class="frame"></div>
  </section>
</body>
</html>
